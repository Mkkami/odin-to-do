<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <header>
        <h1>ToDooo</h1>
    </header>
    <div id="main">
        <div id="sidebar">
            <div>
                <h2>Projects</h2>
                <img id="remove-project" src="./img/trash-can-outline.svg"/>
            </div>
            <button class="add-project">+ Add Project</button>
        </div>
        <div id="content">
            <h2>Tasks</h2>
            <div class="taskbox">
                <button class="add-task">+ Add Task</button>
            </div>
        </div>
    </div>
    <dialog id="task" closedby="closerequest">
        <form method="dialog">
            <p>
                <label for="title">Title</label>
                <input name="title" id="title" type="text" required>
            </p>
            <p>
                <label for="description">Description</label>
                <input name="description" id="description" type="text">
            </p>
            <p>
                <label for="date">Date</label>
                <input name="date" id="date" type="date">
            </p>
            <p>
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </p>
            <button type="submit">Add</button>
            <button type="button" class="cancel-btn" formnovalidate>Cancel</button>
        </form>
    </dialog>
    <dialog id="project" closedby="closerequest">
        <form method="dialog">
            <p>
                <label for="title">Title</label>
                <input name="title" id="title" type="text" required>
            </p>
            <button type="submit">Add</button>
            <button type="button" class="cancel-btn" formnovalidate>Cancel</button>
        </form>
    </dialog>
</body>
</html>
