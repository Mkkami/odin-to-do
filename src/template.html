<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <header>
        <h1>ToDooo</h1>
    </header>
    <div id="main">
        <div id="sidebar">
            <h2>Projects</h2>
            <button id="all">All</button>
            <button class="project" name="name">Project 1</button>
            <button class="add-project">+ Add Project</button>
        </div>
        <div id="content">
            <h2>Tasks</h2>
            <div class="taskbox">
                <div class="task">
                    <input type="checkbox">
                    <div>
                        <p class="title">Task 1</p>
                        <p class="description">some short description</p>
                    </div>
                    <button class="remove"><img alt="trash"></button>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
